<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shine Linn</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Navigation -->
    <nav>
        <h2 class="logo">Pro<span class="input">file</span></h2>
        <ul>
            <li><a href="Profilo">Home</a></li>
            <li><a href="SHINE.html">About Us</a></li>
            <li><a href="simpleweb.html">Skills</a></li>
            <li><a href="ContactUs.html" class="active">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="contact-hero">
        <div class="contact-container">
            <!-- Left Side: Info -->
            <div class="contact-info">
                <h1>Get in Touch</h1>
                <p>Have a project in mind or want to collaborate? Feel free to reach out!</p>

                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>contact@shinelinn.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>+123 456 7890</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Tokyo, Japan</span>
                </div>
            </div>

            <!-- Right Side: Form -->
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
